<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="https://projectoak.github.io/timeleft/style.css">

  <body>
    <div class="view">
        <div class="content">
            <div class="menu">
                <div class="main-menu row interact">
                    <div class="more" id="clickme">
                        <i class="icon ion-ios-more"></i>
                    </div>
                    <form action="" autocomplete='on'>
                        <input class="no-outline" type="search" size="18" placeholder="A president’s name, country?">
                    </form>
                </div>
                <div class="sub-menu">
                    <ul>
                        <li><a href="">List item</a></li>
                        <li><a href="">List item</a></li>
                        <li><a href="">List item</a></li>
                        <li><a href="">List item</a></li>
                    </ul>
                </div>
            </div>
            <article class="row">
                <h1>United States of America</h1>
                <div class="name">
                    <h3>Current President</h3>
                    <p>Donald John Trump</p>
                </div>
                <div class="age">
                    <h3>Age</h3>
                    <p>70</p>
                </div>
                <div class="life">
                    <h3>National life expectancy</h3>
                    <p>78.94</p>
                </div>
                <blockquote>“Anyone who thinks my story is
                anywhere near over is sadly mistaken”</blockquote>
                <h3>Time left</h3>
                <p>8.94</p>
                <iframe width="100%" height="325" frameborder="0" scrolling="no" marginwidth="0" marginheight="0" src="https://www.google.de/publicdata/embed?ds=d5bncppjof8f9_&amp;ctype=l&amp;strail=false&amp;bcs=d&amp;nselm=h&amp;met_y=sp_dyn_le00_in&amp;scale_y=lin&amp;ind_y=false&amp;rdim=region&amp;idim=country:USA&amp;ifdim=region&amp;hl=en_US&amp;dl=en&amp;ind=false&amp;icfg&amp;iconSize=0.5"></iframe>
            </article>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://projectoak.github.io/timeleft/interact.js"></script>
  </body>
